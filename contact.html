                <i class="fab fa-instagram"></i>

        </ul>

<body>
    <div class="contact">
        <h1>お問い合わせ</h1>

        <div>
            <a href="sample" class="btn btn--orange"><i class="fas fa-phone-alt fa-position-left"></i>お電話はこちら<br>0120-123-4567</a>
        </div>

        <div class="form-group">
            <h2>お問い合わせ種別</h2>
            <label>
                <input type="radio" name="consal" id="">相談・お問い合わせ
            </label>

            <label class="required">
                <input type="radio" name="consal" id="">見積り依頼
            </label>
        </div>

        <div class="form-group">
            <h2>お名前</h2>
            <label>
                <input type="text" name="" id="text" placeholder="性">
            </label>
            <label class="required">
                <input type="text" name="" id="text" placeholder="名">
            </label>
        </div>

        <div class="form-group">
            <h2>メールアドレス</h2>
            <label>
                <input type="text" name="" id="text" placeholder="">
            </label>
            <p id="for_example">半角で入力してください</p>
            <p>例)example@allizzwell.jp</p>
        </div>

        <div class="form-group">
            <h2>電話番号</h2>
            <label>
                <input type="text" name="" id="text" placeholder="">
            </label>
        </div>

        <div class="form-group">
            <h2 id="go_out">ご相談内容</h2>
            <label>
                <span class="input_field">
                    <select name="" id="text">
                        <option value="1">コーポレートサイト構築</option>
                        <option value="2">ブランド・サービスサイト構築</option>
                        <option value="3">ECサイト構築</option>
                        <option value="4">SNSマーケティング支援</option>
                        <option value="5">コンテンツ企画制作</option>
                        <option value="6">運用型広告の企画・運用・改善</option>
                        <option value="7">その他</option>
                    </select>
                </span>
                <input type="text" name="" id="text" placeholder="その他選択時に入力してください">
            </label>
        </div>

        <div class="form-group">
            <h2>その他お問い合わせ内容</h2>
            <label>
                <textarea name="" id="" cols="50" rows="10"></textarea>
            </label>
        </div>

        <div class="form-group" id="for_example">
            <label>
                <span class="input_field">
                    <input type="checkbox">内容がよろしければ、チェックをつけて送信してください。
                </span>
            </label>
        </div>

        <input type="submit" value="送信する" class="button">
    </div>


<footer>
    <div class="footer">
        <p>All Izz well</p>
        <p class="copyright">
            © All Izz well All Rights Reserved.
        </p>
    </div>
</footer>

</body>
